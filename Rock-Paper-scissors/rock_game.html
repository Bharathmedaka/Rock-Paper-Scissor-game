<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="rock_game.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div id="choices">
        <div class="choice" id="rock"><img src="rock.png" alt="rock image"></div>
        <div class="choice" id="paper"><img src="paper.png" alt="paper image"></div>
        <div class="choice" id="scissor"> <img src="scissors.png" alt="Scissor image"></div>
    </div>
    <div id="scoreboard">
        <div id="user" class="score">
            <p id="userpara">0</p>
            <p>You</p>
        </div>
        <div id="comp" class="score">
            <p id="comppara">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div id="play">
        <p id="move">Play your move</p>
    </div>
    <script src="rock_game.js"></script>
</body>
</html>
